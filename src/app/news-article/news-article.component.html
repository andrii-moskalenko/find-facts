<article *ngIf="article | async as article">
    <h3>{{article.title}}</h3>
    <div class="img-wrapper">
        <img [src]="article.img" alt="">
    </div>
    <div [innerHTML]="article.innerHtml" class="text"></div>

    <div class="news-events">
        <div class="events-label">Events:</div>
        <div *ngFor="let event of article.events" class="event">
            {{ event | capitalize }}
        </div>
    </div>
    <div class="date">{{ article.date | date }}</div>

</article>
